<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Flocos de neve -->
    <div class="snowflakes" aria-hidden="true">

        <header class="header">

                <img src="assets/cama-minecraft.png" alt="Cama Minecraft" class="logo-img">
                <h1 class="logo-text">CAMAS</h1>
            </div>

        <main class="card" style="text-align: center;">
            <div class="card-header">
                <span class="emoji" style="font-size: 4rem;">&#127881;</span>
                <h2 style="color: var(--verde);">Inscrição Confirmada!</h2>

            <p class="description">
                Oba! Você já está participando do Inimigo Oculto.

            <a href="index.html" class="btn-submit" style="background: var(--verde); display: inline-block; text-decoration: none; margin-top: 1rem;">
                Voltar para o Início
